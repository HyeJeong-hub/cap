    // ✅ 모바일 호환을 위한 Base64 → JSON 변환 함수
    function decodeBase64Unicode(base64) {
      const binary = atob(base64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) {
        bytes[i] = binary.charCodeAt(i);
      }
      const decoder = new TextDecoder('utf-8');
      return decoder.decode(bytes);
    }

    const quizData = JSON.parse(decodeBase64Unicode(encodedData));
    let currentIndex = -1;

    function nextQuestion() {
      document.getElementById('result').innerText = "";
      document.getElementById('answer').value = "";
      currentIndex = Math.floor(Math.random() * quizData.length);
      document.getElementById('question').innerText = quizData[currentIndex]["문제"];
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim();
      const correct = quizData[currentIndex]["답"].trim();
      const resultDiv = document.getElementById('result');

      if (userAnswer === "") {
        resultDiv.innerText = "⚠️ 답을 입력하세요!";
        resultDiv.style.color = "orange";
        return;
      }

      if (userAnswer === correct) {
        resultDiv.innerText = "✅ 정답입니다!";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerText = `❌ 오답입니다. 정답: ${correct}`;
        resultDiv.style.color = "red";
      }
    }

    // 첫 문제 표시
    nextQuestion();
